name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

permissions:
  contents: read

jobs:
  lint-and-test-macos:
    name: Lint & Test macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build Timesdump
      working-directory: macos/Timesdump
      run: |
        xcodebuild build \
          -project Timesdump.xcodeproj \
          -scheme Timesdump \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="-"
    
    - name: Run Tests
      working-directory: macos/Timesdump
      run: |
        xcodebuild test \
          -project Timesdump.xcodeproj \
          -scheme Timesdump \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="-"

  lint-and-test-windows:
    name: Lint & Test Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      working-directory: windows
      run: dotnet restore Timesdump.sln
    
    - name: Build Solution
      working-directory: windows
      run: dotnet build Timesdump.sln --configuration Debug --no-restore
    
    - name: Run Tests
      working-directory: windows
      run: dotnet test Timesdump.Tests/Timesdump.Tests.csproj --configuration Debug --no-build --verbosity normal

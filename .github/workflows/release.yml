name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
        default: 'master'
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.job-name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            job-name: Linux
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            job-name: macOS (Intel)
            target: x86_64-apple-darwin
          - os: macos-latest
            job-name: macOS (Apple Silicon)
            target: aarch64-apple-darwin
          - os: windows-latest
            job-name: Windows
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      - name: Install NPM dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Timesdump ${{ github.event.inputs.version }}
          body: |
            ## Timesdump ${{ github.event.inputs.version }}
            
            The Silent Timestamp Decoder - A cross-platform desktop application that monitors your clipboard for Unix timestamps and displays them as human-readable dates.
            
            ### Features
            - üîá **Silent Operation**: Runs in the background with no dock/taskbar icon
            - üéØ **Non-Focus Stealing**: HUD popup never interrupts your typing flow
            - üîç **Smart Detection**: Auto-detects seconds vs milliseconds timestamps
            - üé® **Native Experience**: Uses platform-native blur effects
            - üåê **Localization**: Supports English and Simplified Chinese
            
            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows (Installer) | `Timesdump_*_x64-setup.exe` |
            | Windows (MSI) | `Timesdump_*_x64_en-US.msi` |
            | macOS (Intel) | `Timesdump_*_x64.dmg` |
            | macOS (Apple Silicon) | `Timesdump_*_aarch64.dmg` |
            | Linux (AppImage) | `Timesdump_*_amd64.AppImage` |
            | Linux (Debian) | `timesdump_*_amd64.deb` |
            
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

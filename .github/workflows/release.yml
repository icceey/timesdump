name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build Timesdump
      working-directory: macos/Timesdump
      run: |
        xcodebuild build \
          -project Timesdump.xcodeproj \
          -scheme Timesdump \
          -destination 'platform=macOS' \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create app bundle archive
      working-directory: macos/Timesdump
      run: |
        cd build/Build/Products/Release
        zip -r Timesdump-macOS.zip Timesdump.app
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: Timesdump-macOS
        path: macos/Timesdump/build/Build/Products/Release/Timesdump-macOS.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      working-directory: windows
      run: dotnet restore Timesdump.sln
    
    - name: Publish Windows App
      working-directory: windows
      run: dotnet publish Timesdump/Timesdump.csproj --configuration Release --output ./publish
    
    - name: Create archive
      working-directory: windows
      run: Compress-Archive -Path ./publish/* -DestinationPath Timesdump-Windows.zip
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Timesdump-Windows
        path: windows/Timesdump-Windows.zip

  release:
    name: Create Release
    needs: [ build-macos, build-windows ]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: Timesdump-macOS
        path: ./artifacts
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Timesdump-Windows
        path: ./artifacts
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/Timesdump-macOS.zip
          ./artifacts/Timesdump-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

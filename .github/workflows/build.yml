name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build Timesdump
      working-directory: macos/Timesdump
      run: |
        xcodebuild build \
          -project Timesdump.xcodeproj \
          -scheme Timesdump \
          -destination 'platform=macOS' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Run Tests
      working-directory: macos/Timesdump
      run: |
        xcodebuild test \
          -project Timesdump.xcodeproj \
          -scheme Timesdump \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      working-directory: windows
      run: dotnet restore Timesdump.sln
    
    - name: Build Solution
      working-directory: windows
      run: dotnet build Timesdump.sln --configuration Release --no-restore
    
    - name: Run Tests
      working-directory: windows
      run: dotnet test Timesdump.Tests/Timesdump.Tests.csproj --configuration Release --no-build --verbosity normal

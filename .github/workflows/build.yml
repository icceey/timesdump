name: Build

on:
  push:
    branches: [master, copilot/**]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            job-name: Linux Test & Build
            # Linux needs specific system dependency installation
          - os: macos-15
            job-name: macOS Build
          - os: windows-latest
            job-name: Windows Build

    name: ${{ matrix.job-name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install lint components on Linux
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: ${{ matrix.os == 'ubuntu-latest' && 'clippy, rustfmt' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      - name: Install NPM dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      # Only run Lint and tests on Linux
      - name: Frontend Lint (Type Check)
        if: matrix.os == 'ubuntu-latest'
        run: npx tsc --noEmit

      - name: Backend Lint (Clippy & Fmt)
        if: matrix.os == 'ubuntu-latest'
        working-directory: src-tauri
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets -- -D warnings

      - name: Run Rust tests
        if: matrix.os == 'ubuntu-latest'
        working-directory: src-tauri
        run: cargo test --lib

      # Build app on all non-Linux platforms
      - name: Build Tauri app
        if: matrix.os != 'ubuntu-latest'
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Clock circle -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#000" stroke-width="2.5"/>
  <!-- Clock hands - hour pointing to 10 -->
  <line x1="16" y1="16" x2="16" y2="7" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Clock hands - minute pointing to 2 -->
  <line x1="16" y1="16" x2="23" y2="12" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#000"/>
</svg>
